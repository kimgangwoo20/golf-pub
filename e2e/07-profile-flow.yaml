# 07-profile-flow.yaml
# 프로필 조회 및 편집 E2E 테스트
appId: com.golfpub.app

---

# 1. 마이홈 탭 이동
- tapOn: "마이"

# 2. 마이홈 화면 확인
- assertVisible:
    text: "홈피"
    timeout: 5000

# 3. 프로필 수정 버튼
- tapOn: "프로필 수정"

# 4. 편집 화면 확인
- assertVisible: "프로필 편집"

# 5. 닉네임 변경
- tapOn:
    id: "nickname-input"
- clearText
- inputText: "E2E 테스트 유저"

# 6. 저장 버튼
- tapOn: "저장"

# 7. 저장 성공 확인
- assertVisible:
    text: "E2E 테스트 유저"
    timeout: 5000

# 8. 설정 화면 이동
- tapOn: "설정"

# 9. 설정 항목 확인
- assertVisible: "개인정보처리방침"
- assertVisible: "이용약관"
- assertVisible: "로그아웃"
